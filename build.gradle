plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

group 'com.github.grishberg.android'
version '0.1.1'

repositories {
    mavenCentral()
    google()
    maven { url 'https://jitpack.io' }
    jcenter()
}

dependencies {
    api 'com.github.Grigory-Rylov:adb-facade-core:0.1.7'
    // https://mvnrepository.com/artifact/com.android.tools.ddms/ddmlib
    implementation group: 'com.android.tools.ddms', name: 'ddmlib', version: '26.6.3'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
